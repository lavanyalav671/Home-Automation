<style>
  body {
    font-family: Arial, sans-serif;
    background: #e0e0e0;
    display: flex;
    justify-content: center;
    padding: 30px;
  }
  .house {
    width: 900px;
    height: 650px;
    border: 5px solid #444;
    background: #fff;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 1fr 1fr;
    gap: 10px;
    padding: 15px;
    box-sizing: border-box;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
  }
  .room {
    border: 3px solid #333;
    border-radius: 8px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    font-weight: bold;
    font-size: 1.4rem;
    color: #222;
    box-shadow: inset 0 0 10px rgba(255,255,255,0.5);
    position: relative;
    padding: 20px;
  }
  .bedroom1 { background: #f28b82; }
  .bedroom2 { background: #fbbc04; }
  .kitchen  { background: #a7ffeb; }
  .hall     { background: #ccff90; grid-column: 1 / 4; }

  .room::before {
    content: attr(data-label);
    position: absolute;
    top: 12px;
    left: 12px;
    font-weight: 700;
    font-size: 1rem;
    color: #555;
  }

  .sensor-display {
    background: #fff;
    border: 2px solid #666;
    border-radius: 6px;
    padding: 6px 10px;
    margin-bottom: 12px;
    font-size: 1rem;
    width: 80%;
    text-align: center;
    box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
  }

  .appliances { width: 100%; }

  .appliance-control {
    display: flex;
    align-items: center;
    margin: 6px 0;
    font-size: 1.2rem;
  }
  .appliance-icon {
    font-size: 1.8rem;
    width: 40px;
    text-align: center;
    margin-right: 10px;
    transition: color 0.3s ease;
  }
  .appliance-label { flex-grow: 1; }

  .switch {
    position: relative;
    display: inline-block;
    width: 40px;
    height: 22px;
  }
  .switch input { opacity: 0; width: 0; height: 0; }
  .slider {
    position: absolute; cursor: pointer;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: #ccc;
    border-radius: 34px;
    transition: 0.4s;
  }
  .slider:before {
    position: absolute; content: "";
    height: 16px; width: 16px;
    left: 3px; bottom: 3px;
    background-color: white;
    border-radius: 50%;
    transition: 0.4s;
  }
  input:checked + .slider { background-color: #4caf50; }
  input:checked + .slider:before { transform: translateX(18px); }

  /* ON state colors */
  .on-light { color: #ffeb3b; }
  .on-fan { color: #2196f3; }
  .on-ac { color: #00bcd4; }
  .on-exhaust { color: #795548; }
  .on-refrigerator { color: #3f51b5; }
</style>

<script>
/* ---- Toggle appliance colors ---- */
const applianceStates = {
  'bed1-light':'on-light','bed1-fan':'on-fan','bed1-ac':'on-ac',
  'bed2-light':'on-light','bed2-fan':'on-fan','bed2-ac':'on-ac',
  'kitchen-light':'on-light','kitchen-exhaust':'on-exhaust',
  'hall-light':'on-light','hall-fan':'on-fan','hall-fridge':'on-refrigerator'
};
Object.keys(applianceStates).forEach(id=>{
  const cb=document.getElementById(id);
  const icon=document.getElementById('icon-'+id);
  cb.addEventListener('change',()=>{
    cb.checked?icon.classList.add(applianceStates[id]):icon.classList.remove(applianceStates[id]);
  });
});

/* ---- Simulate sensor readings ---- */
function updateSensors(){
  document.getElementById("temp-bed1").textContent=(20+Math.random()*5).toFixed(1);
  document.getElementById("hum-bed1").textContent=(40+Math.random()*20).toFixed(0);
  document.getElementById("temp-bed2").textContent=(21+Math.random()*4).toFixed(1);
  document.getElementById("hum-bed2").textContent=(42+Math.random()*15).toFixed(0);
}
updateSensors();
setInterval(updateSensors,3000); // update every 3 s
</script>
